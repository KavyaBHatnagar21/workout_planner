<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>Workout Planner</title>
  </head>
  <body>
    <!-- <h1>Workout Planner</h1> -->
    <div class="workout-container">
      <div class="workout-manager">
        <div class="workout-input-form hidden">
          <h2>Add a Workout</h2>
          <form>
            <label for="workout-name">Workout Name:</label>
            <input type="text" id="workout-name" name="workout-name" />
            <button
              type="submit"
              class="form-add-button"
              onclick="addWorkoutHandler(event)"
            >
              Add
            </button>
            <button
              type="submit"
              class="form-edit-button"
              onclick="updateWorkoutFormHandler(event)"
            >
              Update
            </button>
          </form>
        </div>

        <div class="workout-list-container">
          <h2>Manage your workouts</h2>

          <div class="add-workout-button-container">
            <button
              type="submit"
              class="add-button"
              onclick="showWorkoutInputForm()"
            >
              Add Workout

              <img
                width="24"
                height="24"
                src="https://img.icons8.com/ios/50/plus.png"
                alt="plus"
              />
            </button>
          </div>
          <ul id="workout-list"></ul>
        </div>
      </div>
      <div class="workout-girl-image-container">
        <img
          src="../assets/img/girl_working_out_vector.svg"
          alt="girl working out"
          class="girl-workout-image"
        />
      </div>
    </div>

    <script src="../utils/api.js" defer></script>
    <script src="../utils/ui.js" defer></script>
    <script src="../utils/controller.js" defer></script>
  </body>
</html>
