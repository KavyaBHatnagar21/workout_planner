<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="workout-manager.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Workout Planner</title>
</head>
<body>
<header class="container">
    <div class="back-button" onclick="window.location.href='../index.html'">
        <span class="bi-arrow-left-circle"  style="font-size: 2rem; color: var(--primary);"></span>
    </div>
    <h1>Workout Manager</h1>

</header>

<form class="workout-input-form container shadow hidden">
    <div class="form-group">
        <label for="workout-name">Workout Name</label>
        <input type="text" id="workout-name" name="workout-name" value="Crunches"/>
    </div>
    <button type="submit" class="btn form-add-button" onclick="addWorkoutHandler(event)">Add</button>
    <button type="submit" class="btn form-edit-button" onclick="updateWorkoutFormHandler(event)">Update</button>
</form>

<div class="workout-list-container container">
<!--    <h2>Manage your workouts</h2>-->

    <button type="submit" id="add-new-workout-button" class="shadow" onclick="showWorkoutInputForm()">
        Add Workout
        <span class="bi-plus" style="font-size: 1.5rem"></span>
    </button>

    <ul id="workout-list"></ul>
</div>
<script src="../utils/config.js" defer></script>
<script src="../utils/api.js" defer></script>
<script src="../utils/ui.js" defer></script>
<script src="../utils/controller.js" defer></script>
</body>
</html>
